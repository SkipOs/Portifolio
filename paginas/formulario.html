    <!-- Área de Texto Efetivo -->
    <div id="roundbox">
        <h1>Formulário de Contato</h1>
        <section class="forms">
            <form action="#" method="post" name="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">*<br><br>
                <label for="mail">E-mail:</label>
                <input type="text" id="mail" name="mail">*<br><br>
                <label for="genero">Gênero:</label><br>
                <input type="radio" id="mas" name="genero" value="mas">
                <label for="mas">Masculino</label><br>
                <input type="radio" id="fem" name="genero" value="fem">
                <label for="fem">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="outro" checked="checked">
                <label for="outro">Outro</label><br><br>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data"><br><br>
                <label for="telef">Telefone:</label>
                <input type="tel" id="telef" name="telef"><br><br>
                <div id="botao">
                    <button type="submit" value="Enviar" onclick="validar()">Enviar</button>
                    <button type="reset" value="Limpar">Limpar</button><br><br>
                </div>
            </form>
        </section>
    </div>
